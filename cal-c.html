<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal-c.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="cal-c-body">

        <div class="card" style="width: 18rem; background-color: rgb(48, 48, 48);">
            <div class="card-body" style="height: 303px;">
                <input class="inp" id="display"  type="text" id="text" placeholder="0">
            </div>

            <div class="btns">
                
                <div class="cal-c-s1 p-2">
                    <button onclick="showDisplay('1')" id="one" class="b1">1</button>
                    <button onclick="showDisplay('2')" id="two" class="b2">2</button>
                    <button onclick="showDisplay('3')" id="three" class="b3">3</button>
                    <button onclick="showDisplay('+')" id="plus" class="bp">+</button>
                </div>

                <div class="cal-c-s2 p-2">
                    <button onclick="showDisplay('4')" id="four" class="b4">4</button>
                    <button onclick="showDisplay('5')" id="five" class="b5">5</button>
                    <button onclick="showDisplay('6')" id="six" class="b6">6</button>
                    <button onclick="showDisplay('-')" id="sub" class="bm">-</button>
                </div>
                
                <div class="cal-c-s3 p-2">
                    <button onclick="showDisplay('7')" id="sev" class="b7">7</button>
                    <button onclick="showDisplay('8')" id="eit" class="b8">8</button>
                    <button onclick="showDisplay('9')" id="nin" class="b9">9</button>
                    <button onclick="showDisplay('*')" id="mul" class="bx">*</button>
                </div>

                <div class="cal-c-s4 p-2">
                    <button onclick="clearDisplay()" id="clr" class="bc">clr</button>
                    <button onclick="showDisplay('0')" id="zero" class="b0">0</button>
                    <button onclick="showResult('=')" id="eq" class="bq">=</button>
                    <button onclick="showDisplay('/')" id="div" class="bd">/</button>
                </div>
                
                
                 <div class="cal-c-s0 p-2">
                
                    <button onclick="removeValues()" id="del" class="bdel">del</button>
                
                </div>
                
            </div>



        </div>

    </div>
</body>
<script src="cal-c.js"></script>
</html>
